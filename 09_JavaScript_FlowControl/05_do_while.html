<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlowControl</title>
</head>

<body>
    <p><a href="https://www.w3schools.com/jsref/jsref_dowhile.asp" target="_blank">do while</a></p>
    <pre>
        do {
          // code block to be executed
        }
        while (condition);
    </pre>

    <!-- 點選後開始輸入飲料金額，最後將總金額以及計算過程顯示在畫面上 -->
    <button onclick="sum()">開始統計飲料金額</button>
    <p id="demo"></p>

    <script>
        function sum() {
            var tot = 0 ;
            do {

                // 透過 prompt 讓使用者輸入金額
                var input = parseInt(prompt("輸入飲料金額", ""));
                tot = tot + input;
            }while(input!=0)
             

            // 若輸入0表示不再輸入，進行畫面顯示結算金額
            alert("總額" + tot);
        }
    </script>

</body>

</html>
