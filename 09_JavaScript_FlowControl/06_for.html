<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlowControl</title>
</head>

<body>
    <p><a href="https://www.w3schools.com/js/js_loop_for.asp" target="_blank">for</a></p>
    <pre>
        for (statement 1; statement 2; statement 3) {
            // code block to be executed
        }
    </pre>

    <!-- 設置三標籤 <pre> id 為 pTimes，另外兩個為<p> id分別為pSquare、pTriangle -->
    <p id="pSquare"></p>

    <script type="text/javascript">
        for (var i = 0; i < 10; i++) {
            console.log(i);
            //0
            //1
        }
        // 1. 使用for迴圈，列印出這個月份從1號到目前系統日
        // 6/1   
        // 6/2
        // 6/13
        var d = new Date();
        var today = d.getDate(); //13
        for (var i = 1; i <= today; i++) {
            console.log("日期 ==> " + (d.getMonth() + 1) + "/" + i);
        }

        // 2. 使用for迴圈，逐一取得陣列裡面的元素
        var weekList = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
        for (var i = 0; i < weekList.length; i++) {
            console.log(weekList[i]);
        }
        // weeklist[0]
        // weeklist[1]
        // weeklist[2]
        // weeklist[3]

        // 3. 使用 for in，逐一尋覽物件裡面的屬性

        // 4. 試試看，從1加到10，配合for迴圈，應該要怎麼撰寫
        var tot = 0;
        for (var i = 1; i <= 10; i++) {
            tot = tot + i;
        }
        console.log(tot);


        // 6. 試試看，列印九九乘法表 (tab為 "&#9;")

        // 7. 雙層迴圈 - 長方型星星
        // **** 
        // **** 
        // **** 
        // **** 
        // **** 
        // ****

        var stars = "";

        for (var j = 1; j <= 6; j++) {
            for (var i = 1; i <= 4; i++) {
                stars += "*";

            }
            //在此層換行
            stars = stars + "<br>"
        }

        document.getElementById("pSquare").innerHTML = stars;




        // 8. 雙層迴圈 - 三角形
        // * 
        // ** 
        // *** 
        // **** 

        stars = "";
        for (var j = 1; j <= 4; j++) {
            for (var i = 1; i <= j; i++) {
                stars += "*";

            }
            //在此層換行
            stars = stars + "<br>"
        }
         document.getElementById("pSquare").innerHTML = stars;

    </script>
</body>

</html>
