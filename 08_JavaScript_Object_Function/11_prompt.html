<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>

<body>

    <button onclick="showMessage()">點我提示輸入文字，然後顯示!!</button>

    <script>
        function showMessage() {

            // 接收使用者的輸入 prompt
            var x = prompt("輸入x","");
            var y = prompt("輸入y","");

            var result = parseInt(x) + parseInt(y) ;
            console.log(result);

        }

    </script>

</body>

</html>
